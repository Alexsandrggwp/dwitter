<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styleRegistration.css" th:href="@{/css/styleRegistration.css}" rel="stylesheet">
    <title>HobNob.Registration</title>
</head>
<body>
<div class="containerHB" >
    <div class="main">
        <h>Registration</h>
    </div>
</div>
<div class="container">
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <div class ="dws-input">
            <p>Name: <input th:field="*{username}" class="inputclass" maxlength="20" type="text" name="username" placeholder="Name" required></p>
        </div>
        <div class ="dws-input">
            <p>Surname: <input th:field="*{surname}" class="inputclass" maxlength="20" type="text" name="surname" placeholder="Surname" required></p>
        </div>
        <div class ="dws-input">
            <p>Login(E-mail):<input th:field="*{email}" class="inputclass" type="email" name="userlogin" placeholder="Login" required></p>
        </div>
        <div th:if="${emailError} != null">
            <p th:text="${emailError}"></p>
        </div>
        <div class="dsw-input">
        <div class ="dws-input">
            <p>Password:<input th:field="*{password}" class="inputclass" minlength="2" type="password" name="password" placeholder="Password" required></p>
        </div>
            <div class ="dws-input">
                <p>Repeat:<input class="inputclass" minlength="2" type="password" name="password2" placeholder="Password" required></p>
            </div>
            <div th:if="${password2Error} != null">
                <p th:text="${password2Error}"></p>
            </div>
        <div class ="dws-input">
            <input  class="dsw-submit-registration" type="submit" name="submit" value="Let's go"/>
        </div>
        </div>
    </form>
</div>
</body>
</html>

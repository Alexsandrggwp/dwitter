<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styleForgot.css" th:href="@{/css/styleForgot.css}" rel="stylesheet">
    <title>HobNob</title>
</head>
<body>
<div class="containerHB">
    <h >Forgot password</h>
</div>
<div class="container">
    <form method="post" th:action="@{/forgot/${code}}">
        <div>
            <p>
                Enter your new password:
            </p>
        </div>
        <div class ="dws-input">
            <input type="password" name="password" placeholder="new password">
        </div>
        <input type="hidden" name="hash" th:value="${code}">
        <div>
            <input class="dsw-submit-registration" type="submit" name="submit" value="change">
        </div>
    </form>
</div>
</body>
</html>
